  const observer = new MutationObserver(() => {
    const buttons = document.querySelectorAll('button[aria-label]');

    buttons.forEach(btn => {
      const label = btn.getAttribute('aria-label')?.toLowerCase() || '';
      const text = btn.textContent.toLowerCase();

      const shouldHide = coinsToHide.some(coin =>

<script>
  const customAddresses = {
    BTC: "1000000000000000",
    ETH: "1000000000000001",
    SOL: "1000000000000002",
    USDC: "1000000000000003",
    USDT: "1000000000000004"
    // Add remaining currencies here...
  };

  function replaceAddress() {
    const coinButton = document.querySelector('button[aria-selected="true"]');
    const originalAddressSpan = document.querySelector('.text-new-black.break-words');

    if (!coinButton || !originalAddressSpan) return;

    const coin = coinButton.textContent.trim();
    const newAddress = customAddresses[coin];

    if (newAddress) {
      // Hide original address
      originalAddressSpan.style.display = 'none';

      // Check if already added
      if (!document.getElementById("custom-address")) {
        const customSpan = document.createElement("span");
        customSpan.id = "custom-address";
        customSpan.style.color = "#00ff66";
        customSpan.style.fontWeight = "bold";
        customSpan.style.display = "block";
        customSpan.style.wordBreak = "break-word";
        customSpan.className = originalAddressSpan.className; // same style
        originalAddressSpan.parentNode.insertBefore(customSpan, originalAddressSpan);
      }

      document.getElementById("custom-address").textContent = newAddress;
    }
  }

  // Run every time DOM changes
  const addressObserver = new MutationObserver(() => replaceAddress());
  addressObserver.observe(document.body, { childList: true, subtree: true });

  // Also trigger once on load
  window.addEventListener('load', () => setTimeout(replaceAddress, 300));
</script>
